<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Profit</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <h1 class="text-center mb-4">Predict Startup Profit</h1>

            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="rd_spend" class="form-label fw-bold">R&D Spend:</label>
                    <input type="number" id="rd_spend" name="rd_spend" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="admin" class="form-label fw-bold">Administration:</label>
                    <input type="number" id="admin" name="admin" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="marketing" class="form-label fw-bold">Marketing Spend:</label>
                    <input type="number" id="marketing" name="marketing" class="form-control" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Predict Profit</button>
            </form>

            {% if prediction %}
            <h2 class="text-center mt-4">{{ prediction }}</h2>
            {% endif %}

            {% if error %}
            <h2 class="text-center text-danger mt-4">{{ error }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
